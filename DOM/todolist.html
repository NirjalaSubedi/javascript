<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
    .todoList{
       display: flex;
        width:100%;
        border-radius: 5px;
        padding:10px;
    }
    input[type=text]{
        width: 70%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    button{
        padding: 10px;
        margin-left: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="todoList">
       <input type="text" id="myInput" placeholder="Add your task here">
       <button onclick="newTask()">Add Task</button>
    </div>
</body>
</html>
