<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
        }
        label, input, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Form Validation Example</h1>
    <form id="validate">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" id="username" placeholder="Enter Your Username"required>
        <p class="result"></p>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" id="email" placeholder="Enter Your Email" required>
        <p class="result"></p>
        <button type="submit" id="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
