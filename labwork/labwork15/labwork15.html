5.Confirm that the checkbox agreeing  to terms and conditions is checked.
6. Validate the URL input to ensure it follows a valid format.
7.Check that the entered date is not set in the future.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form id="registerform">
        <h3>Registration Form</h3>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <p class="error"></p>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age">
        <p class="error"></p>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <p class="error"></p>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <p class="error"></p>
        <label for="ZipCode">ZipCode</label>
        <input type="text" id="ZipCode" name="ZipCode">
        <p class="error"></p>
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">Agree to terms and conditions</label>
        <p class="error"></p>
        <label for="url">URL:</label>
        <input type="text" id="url" name="url">
        <p class="error"></p>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <p class="error"></p>
        <label for="fileUpload">Upload File:</label>
        <input type="file" id="fileupload" name="fileUpload">
        <p class="error"></p>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">Select Country</option>
            <option value="nepal">Nepal</option>
            <option value="india">india</option>
            <option value="china">china</option>
        </select>
        <p class="error"></p>
        <button type="submit" id="register">Register</button>
    </form>
    <script src="labwork15.js"></script>
        
</body>
</html>
