<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 15px;
            background-color: #e2e2e2;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s; /* Smooth color change ko lagi */
        }
        
        /* Right vaye pachi green hune */
        .right-ans {
            background-color: #4CAF50 !important;
            color: white;
        }

        /* Wrong vaye pachi red hune */
        .wrong-ans {
            background-color: #f44336 !important;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Quiz</h1>
        <p>What is the capital of Nepal?</p>
        <ul>
            <li class="option">A. Pokhara</li>
            <li class="option" id="correct">B. Kathmandu</li>
            <li class="option">C. Biratnagar</li>
            <li class="option">D. Baglung</li>
        </ul>
    </div>

    <script>
        const options = document.querySelectorAll('.option');

        options.forEach(option => {
            option.addEventListener('click', () => {
                // Paila ko color haru hatauna (reset garna)
                options.forEach(opt => {
                    opt.classList.remove('right-ans', 'wrong-ans');
                });

                // Check garne: id "correct" vako right ho, aru wrong
                if (option.id === 'correct') {
                    option.classList.add('right-ans');
                } else {
                    option.classList.add('wrong-ans');
                }
            });
        });
    </script>

</body>
</html>
