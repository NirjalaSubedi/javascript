<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #e2e2e2;
            border-radius: 3px;
        }
        </style>
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <p>What is the capital of Nepal?</p>
        <ul>
            <li>A. pokhara</li>
            <li>B. kathmandu</li>
            <li>C. Birathnagar</li>
            <li>D. Baglung</li>
        </ul>
    </div>
</body>
</html>
