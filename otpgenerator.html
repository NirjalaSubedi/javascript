<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="otpDisplay"></div>
    <button id="generateOtpBtn">Generate OTP</button>
    <script>
    document.getElementById("otpDisplay").innerHTML="Your OTP will appear here";
    const generateOtpBtn = document.getElementById("generateOtpBtn");
    generateOtpBtn.addEventListener("click", function() {
        const otp = Math.floor(100000 + Math.random() * 900000); // Generate a 6-digit OTP
        document.getElementById("otpDisplay").innerHTML = "Your OTP is: " + otp;
    });
    </script>
</body>
</html>
