<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="otpDisplay"></div>
    <button id="generateOtpBtn">Generate OTP</button>
    <script>
function sendOtpToPHP() {
    const otp = Math.floor(100000 + Math.random() * 900000);
    document.getElementById("otpDisplay").innerHTML = "Your OTP is: " + otp;

    fetch("send_otp.php", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "otp=" + otp + "&mobile=98XXXXXXXX" // Replace with actual mobile number
    })
    .then(response => response.text())
    .then(data => {
        alert("PHP response: " + data);
    });
}

document.getElementById("generateOtpBtn").addEventListener("click", sendOtpToPHP);
</script>
</body>
</html>
